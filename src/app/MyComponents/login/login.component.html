<div class="background-image">
<div class="login-wrapper">
  <div>
    <div class="form">
  <div class="style">
    <h1 class="text-center mb-5"  style="background-color: rgba(0,0,0,0)" >
      Sign In 
    </h1>
  </div>
  <div class="form-container">
  <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Email id" required>
  <input type="password" name="password" class="form-control" [(ngModel)]="password"  placeholder="Password" required>
  </div> 

  <div class="dowhite">
  <span style="background-color: rgba(0,0,0,0)"  padding-right="20%">By signing up, I agree to the privacy policy and the terms of service</span>
  </div>
  
  <div class="form-container">
  <button (click)="signin()" id="btn-signin" routerLink="/menu" type="submit"><b>
      Sign In
    </b>
    </button>
  </div>
</div>
  </div>
  <div class="alert">
    <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>

    <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}} </p>
</div>
</div>
</div>
